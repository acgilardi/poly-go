<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../appmite-components/puzzle-slider/puzzle-slider.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
          display: block;
          width: 100%;
          height: 100%;
      }
    </style>

      <puzzle-slider container-width="{{puzzleWidth}}" grid-width="5" padding="4" has-blank="true"></puzzle-slider>

      <div style="text-align: center">
          <puzzle-slider container-width="{{puzzleSmallWidth}}" grid-width="3" padding="4" hasBlank="false"></puzzle-slider>
      </div>

  </template>

  <script>
      Polymer({
          is: 'my-view1',
          ready: function () {
              this.puzzleSmallWidth = 200;
              this.puzzleWidth = this.getClientRects()[0].width;
          }
      });
  </script>
</dom-module>
